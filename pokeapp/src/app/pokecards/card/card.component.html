<div class="card-container">
    <div class="card-box-image">
        <img class="card-image" [src]="card.imageUrl" alt="">
    </div>
    <div class="card-box-content">
        <p class="card-content">Id: {{card.id}}</p>
        <p class="card-content">Nome: {{card.name}}</p>
        <p class="card-content">Tipo: {{card.types}}</p>
    </div>
</div>
