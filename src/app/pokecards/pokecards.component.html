<div class="wrapper-container">
    <app-search [searchName]="searchName" 
        (responseSearchName)="searchReceiver($event)">
    </app-search>
    <div class="cards-container">
        <app-card *ngFor="let card of (cards | ordenarNome | search:searchName)" 
            [card]="card">
        </app-card>
    </div>
</div>
